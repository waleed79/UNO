<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uno</title>
    <link rel="stylesheet" href="uno.css" />
    <link rel="stylesheet" href="uno-cards.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="game-container">
        <div class="heading-container">
          <h1>UNO</h1>
        </div>
        <div class="game-table-container">
          <div class="game-table">
            <div class="card-area">
              <div class="card discard-pile black">
                <span class="inner">
                  <span class="mark">U</span>
                </span>
              </div>
              <div class="card num-2 blue">
                <span class="inner">
                  <span class="mark">2</span>
                </span>
              </div>
            </div>

            <div class="game-players-container">
              <div class="player-tag player-one">Esha</div>
            </div>

            <div class="game-players-container">
              <div class="player-tag player-two">Saood</div>
            </div>

            <div class="game-players-container">
              <div class="player-tag player-three">Ahmed</div>
            </div>

            <div class="game-players-container">
              <div class="player-tag player-four">Mahd</div>
            </div>
          </div>
        </div>
        <div class="select-rang-container">
          <button class="button-select-rang">Pick from deck</button>
          <button class="button-select-rang">Pass</button>
        </div>
      </div>
      <div class="messages-and-cards-container">
        <div class="right-side-container messages-container">
          <h1>Messages</h1>
          <div class="message-box">
            <div class="message-content-container">
              latest message comes here
            </div>
            <div class="message-content-container">
              Goodluck for the assignment!
            </div>
          </div>
        </div>
        <div class="right-side-container my-cards-container">
          <h1>My Cards</h1>
          <div class="my-cards-inner-container">
            <div class="card draw blue">
              <span class="inner">
                <span class="mark"></span>
              </span>
            </div>
            <div class="card num-2 red">
                <span class="inner">
                  <span class="mark">2</span>
                </span>
              </div>
              <div class="card num-3 green">
                <span class="inner">
                  <span class="mark">3</span>
                </span>
              </div>
              <div class="card draw-4 blue">
                <span class="inner">
                  <span class="mark"></span>
                </span>
              </div>
              <div class="card num-6 yellow">
                <span class="inner">
                  <span class="mark">6</span>
                </span>
              </div>
              <div class="card num-9 green">
                <span class="inner">
                  <span class="mark">9</span>
                </span>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
